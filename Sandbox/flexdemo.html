<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Demo</title>
</head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <p id="site-logo">&#9748;</p>
            <p id="site-name">My website name</p>
        </header>
        <nav id="page-nav">
            <ul>
                <li>Current</li>
                <li>Search</li>
                <li>Franklin, ID</li>
                <li>Greenville, SC</li>
            </ul>
        </nav>
        <main>
            <section id="location">
                <h1>Franklin, ID</h1>
            </section>
            <section id="temps">
                <h2>Temperature</h2>
            </section>
            <section id="wind">
                <h2>Wind</h2>
            </section>
            <section id="conditions">
                <h2>Current Conditions</h2>
            </section>
            <section id="hourly-temps">
                <h2>Hourly Temperatures</h2>
                <ul>
                    <li><label>11am</label> 47&deg;F</li>
                    <li><label>12pm</label> 48&deg;F</li>
                    <li><label>1pm</label> 49&deg;F</li>
                    <li><label>2pm</label> 51&deg;F</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>For demo purposes only</p>
        </footer>
    </div>
</body>

</html>
